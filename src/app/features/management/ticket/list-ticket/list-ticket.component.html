<p>list-ticket works!</p>
<div class="container mt-4">
    <h2>Ticket List</h2>
  
    <!-- Filter Options -->
    <div class="form-group mt-3">
      <label for="search">Search</label>
      <input
        id="search"
        class="form-control"
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search by title or description..."
      />
    </div>
  
    <!-- Ticket Table -->
    <table class="table table-striped table-hover mt-4">
      <thead>
        <tr>
          <th (click)="sort('title')">Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Priority</th>
          <th>Assigned Team</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of filteredTickets()">
          <td>{{ ticket.title }}</td>
          <td>{{ ticket.description }}</td>
          <td [class]="getStatusClass(ticket.status)">{{ ticket.status }}</td>
          <td>{{ ticket.priority }}</td>
          <td>{{ ticket.assignedTeam }}</td>
          <td>
            <button class="btn btn-info btn-sm" [routerLink]="['/ticket', ticket._id]">
              View
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTicket(ticket._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
